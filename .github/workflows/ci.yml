name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  lint-and-type:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compile (noEmit)
        run: npx tsc -p tsconfig.json --noEmit

      - name: Run ESLint
        run: npx eslint . --ext .ts,.js || true

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint-and-type
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: |
          if [ -f package.json ]; then
            if npm run | grep -q "test"; then
              npm test || true
            else
              echo "No test script defined, skipping."
            fi
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-type, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  security-scan:
    name: Dependency security scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install simple-audit
        run: npm ci

      - name: Audit dependencies
        run: |
          npm audit --audit-level=moderate || true

  release:
    name: Create Release Candidate (tagged)
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Generate release metadata
        id: meta
        run: |
          echo "::set-output name=tag::rc-$(date +%Y%m%d%H%M%S)"
          echo "::set-output name=body::Automated RC build for commit $GITHUB_SHA"

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.meta.outputs.tag }}
          name: Release ${{ steps.meta.outputs.tag }}
          body: ${{ steps.meta.outputs.body }}
          draft: true
